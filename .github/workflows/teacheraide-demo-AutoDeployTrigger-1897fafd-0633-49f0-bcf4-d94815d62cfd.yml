name: Trigger auto deployment for teacheraide-demo

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/teacheraide-demo-AutoDeployTrigger-1897fafd-0633-49f0-bcf4-d94815d62cfd.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TEACHERAIDEDEMO_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TEACHERAIDEDEMO_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TEACHERAIDEDEMO_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: teacheraidedemo.azurecr.io
          registryUsername: ${{ secrets.TEACHERAIDEDEMO_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TEACHERAIDEDEMO_REGISTRY_PASSWORD }}
          containerAppName: teacheraide-demo
          resourceGroup: teacheraide-demo
          imageToBuild: teacheraidedemo.azurecr.io/teacheraide-demo:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


